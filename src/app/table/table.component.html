<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <span *ngFor="let column of displayedColumnsObj">
    <ng-container matColumnDef={{column.name}}>
      <span *ngIf="column.sortable === true">
        <th mat-sort-header mat-header-cell *matHeaderCellDef class="title-header"
          [ngClass]="column.smallCell ? 'small-cell' : null">{{column.name}}</th>
      </span>
      <span *ngIf="column.sortable === false">
        <th mat-header-cell *matHeaderCellDef class="title-header" [ngClass]="column.smallCell ? 'small-cell' : null">
          {{column.name}}</th>
      </span>
      <td mat-cell *matCellDef="let element" [ngClass]="column.smallCell ? 'small-cell' : null">{{element[column.name]}}
      </td>
    </ng-container>
  </span>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
